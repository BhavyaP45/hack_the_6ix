<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>
        {%block title%}
        {% endblock %}
    </title>
    <style type="text/tailwindcss">
        @layer utilities {
    .alert {
        @apply border-2 w-fit mx-auto my-3 px-2 rounded-md text-white
      }
      .alert button {
        @apply px-2 rounded-sm block mx-auto mb-2
      }
      .error {
        @apply border-red-600 bg-red-400  
      }
      .error button {
        @apply bg-red-600 
      }
      .success {
        @apply border-green-600 bg-green-400
      }
      .success button {
        @apply bg-green-600
      }
    }
    </style>
    
    {%block head%} {%endblock %}
</head>
<body class="flex flex-row h-screen">
  <div class="bg-white rounded-3xl border-solid border-8 m-2 w-1/4 p-6 flex flex-col"> <!--Left box-->
    <div class="flex flex-row">
        <img src="{{url_for('static', filename='images/EmpowerULogo.svg')}}" alt="EmpowerU Logo"> <!--EmpowerU Logo-->
        <h1 class="text-xl font-bold ml-6">EmpowerU</h1> <!--EmpowerU Title-->
    </div>
    <div class="flex flex-row">
        <div class="w-10 h-10 rounded-full mt-5 bg-slate-300"></div> <!--Profile Photo-->
        <div>
            <p class="mt-5 ml-4 font-semibold">Name here</p> <!--Name-->
            <p class="ml-4 text-xs text-gray-400">Walmart Inc.</p> <!--Company Name-->
        </div>
    </div>
    <div class="flex flex-row mt-5 justify-between"> <!--Container for num of announcements-->
        <p class="text-sm text-gray-400">Announcements</p> 
        <p class="bg-gray-300 text-slate-500 text-center w-5 h-5 text-sm">10</p> 
    </div>
    <div class="mt-2 text-gray-400 flex flex-row justify-between"> <!--Container for num of check-ins-->         
        <p class="text-sm">Check-ins</p>
        <p class="bg-gray-300 text-slate-500 text-center w-5 h-5 text-sm">4</p>
    </div>
    <div class="rounded-full mt-3 h-1 bg-slate-300"></div> <!--Line divider-->
    <div class="text-gray-400 text-sm"> <!--Label for "menu"-->
        <p class="mt-3">Menus</p>
    </div>
    <div class="flex flex-col gap-y-3 mt-5 ml-6">
        <a href="{{url_for('dashboard_page')}}">Dashboard</a> <!--Dashboard button-->
        <a href="{{url_for('announcements_page')}}">Announcements</a> <!--Announcements button-->
        <a href="">Tasks</a> <!--Tasks button-->
        <a href="">Check-ins & Resources</a> <!--Check-ins & resources button-->
    </div>
    <button class="rounded-full h-10 bg-yellow-200 mt-auto">Log In</button>
</div>

    <!--Add sidebar to base HTML-->

    <script>
      const alerts = document.querySelectorAll(".alert")
      console.log(alerts)
      const close_button = document.querySelectorAll(".alert button")
      console.log(close_button)
      close_button.forEach(element => {
        console.log(element.parentElement)
        element.addEventListener("click", e => {
          element.parentElement.classList.add("hidden")
        })
      });
    </script>
      
    {% block body %}{% endblock %}
</body>
