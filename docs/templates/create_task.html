<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>EmpowerU</title>

<body class="bg-gray-200 ">
    <div class="flex flex-row h-screen"> <!--Entire container for website-->
        <div class="bg-white rounded-3xl border-solid border-8 m-2 w-1/4 p-6 flex flex-col"> <!--Left box-->
            <div class="flex flex-row">
                <img src="img/EmpowerULogo.svg" alt="EmpowerU Logo"> <!--EmpowerU Logo-->
                <h1 class="text-xl font-bold ml-6">EmpowerU</h1> <!--EmpowerU Title-->
            </div>
            <div class="flex flex-row">
                <div class="w-10 h-10 rounded-full mt-5 bg-slate-300"></div> <!--Profile Photo-->
                <div>
                    <p class="mt-5 ml-4 font-semibold">Name here</p> <!--Name-->
                    <p class="ml-4 text-xs text-gray-400">Walmart Inc.</p> <!--Company Name-->
                </div>
            </div>
            <div class="flex flex-row mt-5 justify-between"> <!--Container for num of announcements-->
                <p class="text-sm text-gray-400">Announcements</p> 
                <p class="bg-gray-300 text-slate-500 text-center w-5 h-5 text-sm">10</p> 
            </div>
            <div class="mt-2 text-gray-400 flex flex-row justify-between"> <!--Container for num of check-ins-->         
                <p class="text-sm">Check-ins</p>
                <p class="bg-gray-300 text-slate-500 text-center w-5 h-5 text-sm">4</p>
            </div>
            <div class="rounded-full mt-3 h-1 bg-slate-300"></div> <!--Line divider-->
            <div class="text-gray-400 text-sm"> <!--Label for "menu"-->
                <p class="mt-3">Menus</p>
            </div>
            <div class="flex flex-col gap-y-3 mt-5 ml-6">
                <a href="">Dashboard</a> <!--Dashboard button-->
                <a href="">Announcements</a> <!--Announcements button-->
                <a href="">Tasks</a> <!--Tasks button-->
                <a href="">Check-ins & Resources</a> <!--Check-ins & resources button-->
            </div>
            <button class="rounded-full h-10 bg-yellow-200 mt-auto">Log In</button>
        </div>

        
        <div class="ml-4 mt-6 h-screen w-3/4 flex flex-col"> <!--Right-side of page container for announcements-->
            <h1 class="text-5xl font-bold">Delegate Tasks</h1> <!--Delegate Tasks title-->
            <div class="flex flex-row mb-3">
                <input type="text" id="fname" placeholder="Search Tasks" name="fname" class="h-12 mt-8 border-solid border-2 rounded-2xl border-black w-8/12"> <!--Search tasks input text box-->
                <button class="ml-12 mt-8 bg-white font-bold text-3xl border-solid border-2 rounded-2xl h-12 border-black w-2/12">+</button> <!--Plus button-->
            </div>
            <div class="overflow-y-scroll">
                <form class="bg-purple-100 h-screen w-11/12 mb-10 mr-10 border-solid rounded-xl border border-black">
                    <div class="flex justify-center">

                        <h1 class="text-3xl m-5 text-purple-700 font-bold">Create Task</h1>
                        <!--
                            <select class="mt-5 h-10" name="employers" id="employers">
                                <option><div name="bradleyyang@gmail.com" id="op1" value="Bradley Yang" onclick="autofill(optionOne)">Bradley Yang</div></option>
                                <option name="junnurmustaqeem@gmail.com" id="op2" value="Jun Nur Mustaqeem" onclick="autofill(optionTwo)">Jun Nur Mustaqeem</option>
                                <option name="bhavyapatel@gmail.com" id="op3" value="Bhavya Patel"  onclick="autofill(optionThree)">Bhavya Patel</option>
                                <option name="rhaaghav@gmail.com" id="op4" value="Rhaaghav" onclick="autofill(optionFour)">Rhaaghav</option>
                            </select>

                        -->
                        
                    </div>

                    <div class="flex flex-row gap-7 h-screen p-8"> <!--Division for bottom form-->
                        <div class="border-solid border-black border rounded-xl h-5/6 w-1/2">
                            <form class="flex flex-col gap-4", method = "POST">
                                <div class="flex flex-row">
                                    <div class="flex flex-col ml-4 mt-5">
                                        <h3 class="mb-3">Name</h3> <!--Name text box-->
                                        <input id="nameBox" type="text" class="rounded-2xl">
                                    </div>
                                    <div class="flex flex-col ml-4 mt-5">
                                        <h3 class="mb-3">Email</h3> <!--Email text box-->
                                        <input id="emailBox" type="text" class="rounded-2xl">
                                    </div>
                                </div>
                                <br>
                                <div class="flex flex-row">
                                    <div class="flex flex-col ml-4 mt-5">
                                        <h3 class="mb-3">Task Name</h3> <!--Task name text box-->
                                        <input type="text" id = "taskName" class="rounded-2xl">
                                    </div>
                                </div>
                                <div class="p-5">
                                    <br>
                                    <label>Subtasks</label>
                                    <br>
                                    <br>
                                    <div class="mr-3 bg-gray-100 w-full h-72 overflow-y-scroll p-4 rounded-2xl">
                                        <h3>Subtask 1</h3> <!--subtask 1 text box-->
                                        <input type="text" class="w-full mt-3 rounded-full">
                                        <h3 class="mt-3">Subtask 2</h3> <!--Subtask 2 text box-->
                                        <input type="text" class="w-full mt-3 rounded-full">
                                    </div>
                                </div>
                                <input type = "submit" Value = "Add Task">
                            </form>
                        </div>  
                        <div class="border-solid border-black border h-5/6 w-1/2">

                        </div>
                    </div>


                </form>
            </div>
            
        </div>
        
        




    </div>

    

</body>
